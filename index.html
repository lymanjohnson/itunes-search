<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <div class="container">
    <section class="search">
      <input id="search-form" type="search" placeholder="search"></input>
    </section>
    <br>
    <br>

  <ul id="results-section" style.display=""></ul>

    <section class="player">
      <div id="current-track-info" visibility="hidden">
        <div id="current-song-name"></div>
        <div id="current-artist-name"></div>
        <div id="current-album-name"></div>
      </div>
      <audio id="music-player" controls="controls" src="" ></audio>
    </section>

  </div>
  <script src="main.js"></script>
<input type="button" value="Upload" onclick="showPicker()" />
</body>
</html>
